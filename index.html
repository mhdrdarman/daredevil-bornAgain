<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daredevil</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100%;
      overflow: hidden;
    }
  
    .trailer-container {
      position: relative;
      height: 100vh;
      width: 100vw;
    }
  
    .trailer-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
  
    .blur-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.5); 
      z-index: 2;
    }
  
    .countdown-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff0000; 
      text-align: center;
      z-index: 3;
    }
  
    .logo {
      margin-bottom: 20px;
    }
  
    .logo img {
      max-width: 250px; 
      width: 100%; 
      height: auto;
    }
  
    .timer {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
  
    .time-box {
      text-align: center;
    }
  
    .time-box .value {
      font-size: 3rem;
      font-weight: bold;
      color: #ffffff;
    }
  
    .time-box .label {
      font-size: 1.2rem;
      color: #ffffff;
      text-transform: uppercase;
      margin-top: 5px;
    }
  
    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #ffffff;
      z-index: 3;
    }
  
    /* Responsive Styles */
    @media (max-width: 768px) {
      .timer {
        gap: 15px;
      }
  
      .time-box .value {
        font-size: 2rem;
      }
  
      .time-box .label {
        font-size: 1rem;
      }
  
      .logo img {
        max-width: 200px;
      }
    }
  
    @media (max-width: 480px) {
      .timer {
        gap: 10px;
        flex-direction: column;
      }
  
      .time-box .value {
        font-size: 1.8rem;
      }
  
      .time-box .label {
        font-size: 0.9rem;
      }
  
      .logo img {
        max-width: 150px;
      }
    }
  </style>
  </head>
<body>
  <div class="trailer-container">
    <video autoplay muted loop class="trailer-video" id="trailer-video">
      <source src="https://ewkpi.ir/coming%20soon/lv_0_20241204213212.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="blur-overlay"></div>
    <div class="countdown-container">
      <div class="logo">
        <img src="daredevil_born_again_logo_png_2025_by_sc1430_digl1ty-pre.png" alt="Daredevil Logo"> <!-- لوگوی سریال -->
      </div>
      <div class="timer">
        <div class="time-box">
          <div class="value" id="days">0</div>
          <div class="label">Days</div>
        </div>
        <div class="time-box">
          <div class="value" id="hours">0</div>
          <div class="label">Hours</div>
        </div>
        <div class="time-box">
          <div class="value" id="minutes">0</div>
          <div class="label">Minutes</div>
        </div>
        <div class="time-box">
          <div class="value" id="seconds">0</div>
          <div class="label">Seconds</div>
        </div>
      </div>
    </div>
    <div class="footer">
      Red Dolphin
    </div>
  </div>

  <script>

    const targetDate = new Date('March 4, 2025 00:00:00').getTime();
    const timerElement = document.getElementById('timer');

    function updateTimer() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.getElementById('days').textContent = "0";
        document.getElementById('hours').textContent = "0";
        document.getElementById('minutes').textContent = "0";
        document.getElementById('seconds').textContent = "0";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }

    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
